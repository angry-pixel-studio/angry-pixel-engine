name: Reusable Workflow Node Setup

on:
    workflow_call:

jobs:
    setup:
        name: "[Setup]"
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4

            - name: "[Use node 20.x]"
              uses: actions/setup-node@v4
              with:
                  node-version: 20.x
                  cache: "yarn"

            - name: "[Install dependencies]"
              run: yarn install
